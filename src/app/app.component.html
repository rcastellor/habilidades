Grado contundentes: <input type="text" [(ngModel)]="contundentes" />
<input type="button" (click)='actualizaContundentes()' value='Actualiza'/>
Sin Armadura: {{habilidades[0].grado}}
<app-habilidad 
  *ngFor='let habilidad of habilidades'
  [habilidad]='habilidad.habilidad'
  [gradoMaximo]='habilidad.gradoMaximo'
  [puntosDisponibles]='1'
  [gradoSeleccionado]="habilidad.grado">
</app-habilidad>
